query repositories($number_of_repos: Int!, $login_name: String!, $after: String) {
    organization(login: $login_name) {
        repositories(first: $number_of_repos, orderBy: {field: CREATED_AT, direction: DESC}, after: $after) {
            pageInfo {
                hasNextPage
                endCursor
            }
            totalCount
            nodes {
                name
                id
                description
                createdAt
                pushedAt
                updatedAt
            }
        }
    }
}
